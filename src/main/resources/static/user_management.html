<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <script>
        // Function to handle Update User submission
        function handleUpdateUser(event) {
            event.preventDefault();
            const userId = document.getElementById("userId").value;
            const username = document.getElementById("username").value;
            const role = document.getElementById("role").value;

            fetch('/api/users/update_user', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: userId,
                    username: username,
                    role: role
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('User updated successfully');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error updating user');
                });
        }

        // Function to handle Delete User submission
        function handleDeleteUser(event) {
            event.preventDefault();
            const userId = document.getElementById("deleteUserId").value;

            fetch(`/api/users/delete?userId=${userId}`, {
                method: 'DELETE',  // Change the method to DELETE
            })
                .then(response => response.text())
                .then(data => {
                    console.log('Success:', data);
                    alert('User deleted successfully');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error deleting user');
                });
        }


    </script>
</head>
<body>
<h1>User Management</h1>
<form id="updateForm" onsubmit="handleUpdateUser(event)">
    <label for="userId">User ID:</label><br>
    <input type="text" id="userId" name="userId" required><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="role">Role:</label><br>
    <input type="text" id="role" name="role" required><br>
    <input type="submit" value="Update User">
</form>

<!-- Delete User Form -->
<form id="deleteForm" onsubmit="handleDeleteUser(event)">
    <label for="deleteUserId">User ID to delete:</label><br>
    <input type="text" id="deleteUserId" name="userId" required><br>
    <input type="submit" value="Delete User">
</form>

</body>
</html>
