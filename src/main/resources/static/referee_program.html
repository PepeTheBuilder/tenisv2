<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Referee Program</title>
</head>
<body>
<h1>Referee Program</h1>
<div id="matches"></div>

<script>
    // Function to fetch and display matches where the referee is assigned
    function loadMatches() {
        fetch('/api/users/matches')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch matches');
                }
                return response.json();
            })
            .then(matches => {
                let html = '<h2>Your Matches</h2>';
                html += '<ul>';
                matches.forEach(match => {
                    html += `<li>${match.teamA} vs ${match.teamB} - ${match.date}</li>`;
                });
                html += '</ul>';
                document.getElementById('matches').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching matches:', error.message);
                // Handle error gracefully
            });
    }

    // Call loadMatches function when the page loads
    window.onload = loadMatches;
</script>
</body>
</html>
